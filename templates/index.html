<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris_classification</title>
</head>
<body>
    <div>Iris_classification</div>
    <form action="/predict" method="post">
        <input type="number" name="SepalLengthCm" placeholder="Sepal Length (cm)" step="0.1" required><br>
        <input type="number" name="SepalWidthCm" placeholder="Sepal Width (cm)" step="0.1" required><br>
        <input type="number" name="PetalLengthCm" placeholder="Petal Length (cm)" step="0.1" required><br>
        <input type="number" name="PetalWidthCm" placeholder="Petal Width (cm)" step="0.1" required><br>
    
        <button type="submit">predict</button>
    </form>


    {% if result %}
    <div>Class: {{ result }}</div>
    {% endif %}
</body>
</html>
